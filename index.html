<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Components</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="img/sala.jpg" alt="">
            </div>
            <div class="card-text">
                <span>subscribe today</span>
                <h3>Never miss a recipe</h3>
                <input type="text" placeholder="Your email address">
                <input type="submit" value="subscribe">
                <div class="unsub">
                    <small>We won't send your spam.
                    Unsubscribe at any time</small>
                
                </div>
            </div>
        </div>
        <div class="con2">
            <h3>Difficulty</h3>
            <div class="card2">
                
                <button class="btn easy">
                    Easy
                </button>
                <button class="btn med">
                    Medium
                </button>
                <button class="btn hard">
                    Hard
                </button>
            </div>
        </div>
        
    </div>
</body>
</html>
